<h2>トイプードルとチワワは同一であるのか</h2>
<p>トイプードルとチワワは同一である。なぜならどちらもよく跳ね、震えており、室内でイキがる。<br>こいつらはエサ役に従い、常に餌をもらっていないふりをする。つまり野生では生きていけない。<br>だが可愛い。それがすべて。</p>
<h3>なぜしば犬はあほなのか</h3>
<p>シバ犬は阿呆である。それはしば犬だからである。</p>
<h4>犬派猫派論争</h4>
<p>結局のところうちの子が可愛い。<br>だが私は、カピバラ派である。</p>
